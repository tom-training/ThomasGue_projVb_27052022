<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les verbes allemands</title>

    <link rel="stylesheet" type="text/css" media="screen and (min-width: 320px) and (max-width: 2000px)" href="CSS/style.css"/>
</head>
<body>

    <div id="mainContainer">

        <header>
            <h1> Les verbes allemands </h1>
        </header>
        
        <main>
            <div class="gauche"> 
                <button id="boutonStart"> <label> un verbe allemand au hasard  </label></button>
    
                <div id="cadreFlagGE">
        
                    <div class="black"></div>
                    <p id="verbAllemand"> le verbe allemand </p>
                    <div class="yellow"></div>
        
                </div>
            </div>
    
            
            <div class="droite">
    
                <h2 class="paragraph"> sa traduction ci-dessous </h2>
    
                <div id="cadreFlagFR">
        
                    <div class="bluetop"></div>
        
                    <div class="blueside"></div>
        
                    <div class="bluebottom"></div>
                    <form id="quizForm">
                        <input type="text" name="votreReponse" id="traducFra" required>
            
                        <input type="submit" name="envoi" id="envoi" value="Valider"> 
                    </form>
        
                    <div class="whitetop"></div>
                    <div class="whitebottom"></div>
                    <div class="redtop"></div>
                    <div class="redside"></div>
                    <div class="redbottom"></div>
                    
                </div>
                
                <!-- <p id="test"> Votre réponse </p> -->
    
            </div>
        </main>

        <footer>
            <p id="result"> Le Résultat </p> 
        
            <p id="leDernier"> Le dernier verbe </p>
    
            <button id="rechargeTableau"> Recharger les Verbes </button>
        </footer>
        
    </div>
    
</body>

<script src="script.js"></script>


</html>
